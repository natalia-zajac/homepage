<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link href="style.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link href="aside.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
     <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="exchange.js"></script>
</head>


<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend"> Kalkulator walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w PLN*: </span>
                        <input class="form__amount js-amount" name="amount" min="1" step="1" type="number" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wymieniam na: </span>
                        <select class="form__currency js-currency">
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="USD">USD</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Otrzymuję: </span>
                        <input class="form__result js-result" name="number"> 
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">
                    Przelicz
                </button>
            </p>
        </form>
    </div>

    <aside class="aside">
        <p class="aside__paragraph">Kursy walut pochodzą z dnia 23.06.2020 roku</p>
    </aside>
</body>

</html>
